<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
	<head>
		<link rel="stylesheet" href="/style/style.css" type="text/css" media="screen">
		<title>{if $page.title}{$page.title} - {/if}Performance Marketing | ODST</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>
		<script src="/jquery.filestyle.min.js" type="text/javascript"></script>
		<script src="/dbx/dbx.js" type="text/javascript"></script>
		<script>
		{literal}
			$(document).ready(function(){
				$('.tool_panel').accordion();
				$("input[type=file]").filestyle({ 
				 image: "/images/button-browse.png",
				     imageheight : 28,
				     imagewidth : 80,
				     width : 250
				 });
			});
		{/literal}
		</script>
	</head>
	<body class="">
		<div id="header">
			<div class="innerHeader">
				<a href="/"><img src="/images/odst_logo.png" /></a>
			</div>
		</div><!-- END #header -->
		
		<div id="content" class="clearfix">
			<div class="inner">
				<div class="tool_panel">
					<h3><a href="">admin</a></h3>
					<div class="navbar">
						<ol>
							<li><a {if $action == 'admin_images'}class="selected" {/if}href="/admin/images.html">images</a></li>
							<li><a {if $action == 'logout'}class="selected" {/if}href="/logout.html">logout</a></li>
					</div>
				</div>

				<div class="navbar">
					<ol>
						{foreach from=$navigation key="key" item="nav"}
							<li><a {if $action == $key}class="selected" {/if}href="{$nav.url}">{$nav.name}</a></li>
						{/foreach}
					</ol>
				</div>
				<div  id="main_logged">
					{include file=$content}
				</div>
			</div>
	    </div>
	    <!-- END #content --> 
		<div id="footer">
			<div class="inner"> 
			<!--img src="images/img_footer_tropper.jpg" width="657" height="182" alt="" /--> 
			</div>
		</div><!-- END #footer --> 
	</body>
</html>
