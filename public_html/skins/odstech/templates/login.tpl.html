<form action="/login" method="post">
	<fieldset>
		<legend>Please enter your details to login</legend>
		<ol>
			<li>
				<label for="name">Email:</label>
				<input id="name" name="email" class="text" type="text" />
			</li>
			<li>
				 <label for="email">Password:</label>
				 <input id="email" name="password" class="text" type="password" />
			</li>
		</ol>
	</fieldset>
	<fieldset class="submit">
		<input class="submit" name="login" type="submit" value="Login" />
	</fieldset>
</form>
